<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="init-fiu-logo.jpeg" type="image/x-icon">
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <title>Init Search</title>
    </head>
    <body>
        <h1 class="title">Init Search</h1>

        <main>
            <div class="input-container" id="input-container">
                <form id="input-form">
                    <i class="bx bx-search" id="search-icon"></i>
                    <input
                        type="text"
                        placeholder="Ask me anything..."
                        class="input"
                        id="search-input"
                    />
                </form>

                <hr id="separator" class="hide" />

                <div id="recent-searches-container" class="hide">
                    <h6 class="recent-search-title">Recent searches</h6>
                    <div id="recent-searches"></div>
                </div>
            </div>

            <div id="answer-container">
                <img src="chatgpt-logo.svg" class="chatgpt-logo" alt="" />
                <p id="answer"></p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
